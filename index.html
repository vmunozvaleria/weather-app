<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/91eac77a7d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div class="row">
        <div class="card mb-6" style="max-width: 700px;">
          <div class="row">
            <div class="col-md-12">
              <div class="card-body">
                <div class="col-10">
                  <form class="float-left" id="search-form">
                    <div class="mb-4">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Type a City"
                        id="input-city"
                      />
                    </div>
                    <button type="submit" class="btn btn-primary search">
                      Search
                    </button>
                  </form>
                </div>
                <h5 class="card-title">Current Temperature</h5>
                <div class="row">
                  <div class="col-6">
                    <p class="card-text">
                      <span id="city">Santiago</span>
                      <br />
                      <span id="time"> </span><br />
                      <br />
                      <i class="fa-solid fa-cloud cloud-icon"></i>
                      <br />
                      <span id="description">Clouds</span> <br />
                      <span id="temp"> 18 </span>ºC

                      <br />
                      <br />
                    </p>
                  </div>

                  <div class="col-6">
                    <p class="card-text">
                      Humidity <span id="humidity">20</span>%<br />
                      Pressure <span id="pressure"> 1000</span> hPa<br />
                      <br />
                      <br />
                    </p>
                    <h6><a href="#" id="c">ºC</a> <a href="#" id="f">ºF</a></h6>
                  </div>
                </div>

                <div class="row">
                  <div class="col-2">
                    <div class="card mb-3" style="max-width: 240px;">
                      <div class="row g-0">
                        <div class="col-md-12">
                          <div class="card-body">
                            <h5 class="card-title">Tue</h5>
                            <p class="card-text">
                              <i class="fa-solid fa-cloud cloud-icon"></i>
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-2">
                    <div class="card mb-3" style="max-width: 240px;">
                      <div class="row g-0">
                        <div class="col-md-12">
                          <div class="card-body">
                            <h5 class="card-title">Wed</h5>
                            <p class="card-text">
                              <i class="fa-solid fa-cloud cloud-icon"></i>
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-2">
                    <div class="card mb-3" style="max-width: 240px;">
                      <div class="row g-0">
                        <div class="col-md-12">
                          <div class="card-body">
                            <h5 class="card-title">Thu</h5>
                            <p class="card-text">
                              <i class="fa-solid fa-cloud-rain rain-icon"></i>
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-2">
                    <div class="card mb-3" style="max-width: 240px;">
                      <div class="row g-0">
                        <div class="col-md-12">
                          <div class="card-body">
                            <h5 class="card-title">Fri</h5>
                            <p class="card-text">
                              <i class="fa-solid fa-cloud-rain rain-icon"></i>
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-2">
                    <div class="card mb-3" style="max-width: 240px;">
                      <div class="row g-0">
                        <div class="col-md-12">
                          <div class="card-body">
                            <h5 class="card-title">Sat</h5>
                            <p class="card-text">
                              <i class="fa-solid fa-sun sun-icon"></i>
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-2">
                    <div class="card mb-3" style="max-width: 240px;">
                      <div class="row g-0">
                        <div class="col-md-12">
                          <div class="card-body">
                            <h5 class="card-title">Sun</h5>
                            <p class="card-text">
                              <i class="fa-solid fa-sun sun-icon"></i>
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <p class="card-text">
                  <small class="text-muted">Last updated 3 mins ago</small>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
